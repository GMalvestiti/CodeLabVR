<cl-page-layout [title]="'Cadastro de Conta Receber'">
  <ng-container leftActions>
    <cl-back-action></cl-back-action>
  </ng-container>

  <ng-container rightActions>
    <cl-save-add-action (saveAddEmitter)="save(true)"></cl-save-add-action>
    <cl-save-action (saveEmitter)="save()"></cl-save-action>
  </ng-container>

  <ng-container content>
    <cl-form-fields-list
      [form]="cadastroFormGroup"
      [fields]="cadastroFields"
      [disableWatch]="true"
    ></cl-form-fields-list>

    <ng-container *ngIf="this.idEdit">
      <div class="baixas-container" >
        <header>
          <h1>Baixas</h1>
          <div class="separator"></div>
        </header>

        <div class="baixas-container__form">
          <cl-form-fields-list
            [form]="baixaFormGroup"
            [fields]="baixaFields"
            [disableWatch]="true"
          ></cl-form-fields-list>

          <button mat-flat-button color="primary" (click)="baixar()">Registrar</button>
        </div>

        <table
          mat-table
          matSort
          [dataSource]="dataSource"
          (matSortChange)="applySort($event)"
        >
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
            <td mat-cell *matCellDef="let row">{{ row.id | formatId }}</td>
          </ng-container>

          <ng-container matColumnDef="idContaReceber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Conta Receber</th>
            <td mat-cell *matCellDef="let row">{{ row.idContaReceber | formatId }}</td>
          </ng-container>

          <ng-container matColumnDef="idUsuarioBaixa">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuário Baixa</th>
            <td mat-cell *matCellDef="let row">{{ row.idUsuarioBaixa | formatId }}</td>
          </ng-container>

          <ng-container matColumnDef="valorPago">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor Pago</th>
            <td mat-cell *matCellDef="let row">{{ row.valorPago | formatReal }}</td>
          </ng-container>

          <ng-container matColumnDef="dataHora">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Data e Hora</th>
            <td mat-cell *matCellDef="let row">{{ row.dataHora }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
          ></tr>

          <cl-empty-row *matNoDataRow></cl-empty-row>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          (page)="applyPage($event)"
        ></mat-paginator>
      </div>
    </ng-container>
  </ng-container>
</cl-page-layout>
