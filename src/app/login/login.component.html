<div class="login-page flex-row-all-center">
  <div class="login-card">
    <div class="left-container">
      <h1>Tecnologia para o seu supermercado ter mais resultados!</h1>
      <div class="left-container-content">
        <ul>
          <li>Aumento de Produtividade</li>
          <li>Segurança de Dados</li>
          <li>Organização</li>
          <li>Controle de Estoque</li>
          <li>Controle Financeiro e Fiscal</li>
          <li>Auxílio para Tomadas de Decisões</li>
        </ul>
        <img src="assets/images/login_carrinho.png">
      </div>
    </div>
    <div class="right-container">
      <img src="assets/images/logo_vr.svg">

      <form class="login-form">
        <cl-form-field
          [field]="emailInput"
          [form]="loginForm"
          class="form-field"
        ></cl-form-field>

        <cl-form-field
          [field]="senhaInput"
          [form]="loginForm"
          class="form-field"
        ></cl-form-field>

        <cl-form-field
          [field]="lembrarInput"
          [form]="loginForm"
          class="form-field"
        ></cl-form-field>

        <button (click)="login($event)" mat-flat-button color="primary">
          Entrar
        </button>
      </form>
    </div>
  </div>

  <img class="logo-assinatura" src="assets/images/logo_vr_com_assinatura.svg" alt="Logo"/>
</div>
